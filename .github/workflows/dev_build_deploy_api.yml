# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Development API

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  Build-Test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build EMS API
        run: dotnet build ./src/api/AMP.EMS.API/AMP.EMS.API.csproj --configuration Release
      
      - name: Build IdP API
        run: dotnet build ./src/api/AMP.Identity.API/AMP.Identity.API.csproj --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal         

  Publish-EMS-API:
    name: Publish EMS API
    needs: Build-Test
    runs-on: ubuntu-latest        

    steps:
      - uses: actions/checkout@v4

      - name: Publish EMS API
        run: dotnet publish ./src/api/AMP.EMS.API/AMP.EMS.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/ems-api

      - name: Upload EMS API
        uses: actions/upload-artifact@v4
        with:
          name: ems-api
          path: ${{env.DOTNET_ROOT}}/ems-api

  Publish-IdP-API:
    name: Publish EMS API
    needs: Build-Test
    runs-on: ubuntu-latest   

    steps:
      - uses: actions/checkout@v4

      - name: Publish IdP API
        run: dotnet publish ./src/api/AMP.Identity.API/AMP.Identity.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/idp-api

      - name: Upload IdP API
        uses: actions/upload-artifact@v4
        with:
          name: idp-api
          path: ${{env.DOTNET_ROOT}}/idp-api
          
  Deploy-EMS-API:
    name: Deploy EMS API
    runs-on: ubuntu-latest
    needs: Publish-EMS-API
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ems-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1828134816E746A089EC5C15FB317D16 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_190BF6DB857748C38162835A22FB2FFB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D97FDA82D944EB8AA433AB2685C0AD1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amp-ems-api-dev'
          slot-name: 'Production'
          package: .

  Deploy-IdP-API:
    name: Deploy IdP API
    runs-on: ubuntu-latest
    needs: Publish-IdP-API
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: idp-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2E72561306CA400EBC72036080D49248 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62C62560DE684B49949263B7116C07BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D63F152DF0648F7BDA032E480653201 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amp-idp-api-dev'
          slot-name: 'Production'
          package: .