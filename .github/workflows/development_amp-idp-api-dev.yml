# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (Development) Build and Deploy - Identity API

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build ./src/api/AMP.Identity.API/AMP.Identity.API.csproj --configuration Release
      
      - name: Test
        run: dotnet test --no-build --verbosity normal         

      - name: Publish
        run: dotnet publish ./src/api/AMP.Identity.API/AMP.Identity.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/idp-api

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/idp-api

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2E72561306CA400EBC72036080D49248 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62C62560DE684B49949263B7116C07BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D63F152DF0648F7BDA032E480653201 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amp-idp-api-dev'
          slot-name: 'Production'
          package: .
          