name: Production - Deploy Identity Provider

on:
  workflow_dispatch:

jobs: 
  Publish-Identity-Provider:
      name: Publish Identity Provider
      runs-on: ubuntu-latest   
      steps:
        - uses: actions/checkout@v4
        - name: Set up .NET Core
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.x'

        - name: Substitute appsettings in AMP.Identity
          uses: microsoft/variable-substitution@v1 
          with:
            files: './src/admin/AMP.Identity/appsettings.json'
          env:
            ConnectionStrings.DefaultConnection: ${{secrets.IDP_DB_CONNECTION_STRING}}
            IdentityServer.Key.StorageKind: ${{env.IDP_STORAGE_KIND}}
            DataProtectionOptions.StorageKind: ${{env.IDP_STORAGE_KIND}}
            DbType: ${{env.IDP_DB_TYPE}}
            CorsAllowedOrigin[0]: ${{env.IDP_AUTHORITY_HTTP_URL}}
            CorsAllowedOrigin[1]: ${{env.IDP_AUTHORITY_HTTPS_URL}}
            ApiAuthentication.Authority: ${{env.IDP_AUTHORITY_HTTPS_URL}}
            ApiAuthentication.ApiName: ${{secrets.IDP_API_NAME}}
            ApiAuthentication.ApiSecret: ${{secrets.IDP_API_SECRET}}
            PrivateServerAuthentication.Authority: ${{env.IDP_AUTHORITY_HTTPS_URL}}
            PrivateServerAuthentication.ApiUrl: ${{env.IDP_AUTHORITY_HTTPS_URL}}/api
            PrivateServerAuthentication.ClientId: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_ID}}
            PrivateServerAuthentication.ClientSecret: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_SECRET}}
            PrivateServerAuthentication.Scope: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_SCOPE}}
            EmailApiAuthentication.Authority: ${{env.IDP_AUTHORITY_HTTPS_URL}}
            EmailApiAuthentication.ApiUrl: ${{env.IDP_AUTHORITY_HTTPS_URL}}/api
            EmailApiAuthentication.ClientId: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_ID}}
            EmailApiAuthentication.ClientSecret: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_SECRET}}
            EmailApiAuthentication.Scope: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_SCOPE}}
            Serilog.WriteTo[0].Args.serverUrl: ${{env.SEQ_URL}}

        - name: Substitute appsettings in AMP.Identity.BlazorApp
          uses: microsoft/variable-substitution@v1 
          with:
            files: './src/admin/AMP.Identity.BlazorApp/wwwroot/appsettings.json'
          env:
            apiBaseUrl: ${{env.IDP_AUTHORITY_HTTPS_URL}}/api
            defaultScopes[2]: ${{secrets.IDP_PUBLIC_SERVER_CLIENT_SCOPE}}
            providerOptions.authority: ${{env.IDP_AUTHORITY_HTTPS_URL}}/
            providerOptions.clientId: ${{secrets.IDP_ADMIN_CLIENT_ID}}
            providerOptions.postLogoutRedirectUri: ${{env.IDP_AUTHORITY_HTTPS_URL}}/authentication/logout-callback√ü
            providerOptions.redirectUri: ${{env.IDP_AUTHORITY_HTTPS_URL}}/authentication/login-callback
            welcomeContenUrl: ${{env.IDP_AUTHORITY_HTTPS_URL}}/api/welcomefragment

        - name: Restore dependencies
          run: dotnet restore
        - name: Publish Identity
          run: dotnet publish ./src/admin/AMP.Identity/AMP.Identity.csproj -c Release -o ${{env.DOTNET_ROOT}}/idp
        - name: Upload Identity
          uses: actions/upload-artifact@v4
          with:
            name: idp
            path: ${{env.DOTNET_ROOT}}/idp

  Deploy-Identity-Provider:
      name: Deploy Identity Provider
      runs-on: ubuntu-latest
      needs: Publish-Identity-Provider
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: idp
        
        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DE723C34555542DA86E36ED0282BFDAC }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_39F4F690335F4CD8BCAB6AEDD38B8DBE }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_846825B2A1DC4C8189C2F65766A8DC90 }}
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'amp-idp'
            slot-name: 'Production'
            package: .