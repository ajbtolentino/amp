name: API Database

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Database Action'
        required: true
        default: 'Deploy'
        type: choice
        options:
          - 'Migrate'
          - 'Seed'
          - 'Migrate and Seed'

jobs:
  set-environment:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.output-environment-name.outputs.environment_name }}
    steps:
      - id: output-environment-name
        run: echo "environment_name=${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}" >> "$GITHUB_OUTPUT"

  update-database:
    name: ${{ github.event.inputs.action }} ${{ needs.set-environment.outputs.environment_name }} Database
    needs: set-environment
    if: ${{ github.event_name == 'workflow_dispatch' && needs.set-environment.outputs.environment_name != '' }}
    environment:
      name: ${{ needs.set-environment.outputs.environment_name }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:    
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore './src/api/AMP.EMS.API/AMP.EMS.API.csproj'       

      - name: Substitute appsettings
        uses: microsoft/variable-substitution@v1 
        with:
          files: './src/api/AMP.EMS.API/appsettings*.json'
        env:
          ConnectionStrings.DefaultConnection: ${{secrets.EMS_API_DB_CONNECTION_STRING}}
          DatabaseConfiguration.Type: ${{vars.EMS_API_DB_TYPE}}

      - name: Build
        run: dotnet build ./src/api/AMP.EMS.API/AMP.EMS.API.csproj

      - name: Migrate
        if: ${{ github.event.inputs.action == 'Migrate' }}
        run: dotnet run 'src/api/AMP.EMS.API/AMP.EMS.API.csproj' /migrate

      - name: Seed
        if: ${{ github.event.inputs.action == 'Seed' }}
        run: dotnet run 'src/api/AMP.EMS.API/AMP.EMS.API.csproj' /seed

      - name: Migrate and Seed
        if: ${{ github.event.inputs.action == 'Migrate and Seed' }}
        run: dotnet run 'src/api/AMP.EMS.API/AMP.EMS.API.csproj' /migrate /seed