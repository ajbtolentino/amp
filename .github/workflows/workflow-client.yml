# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Client

on:
  push:
    paths: 
      - 'src/ui/**'
    branches:
        - 'master'
        - 'development'
  workflow_dispatch:

jobs:
  set-environment:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.output-environment-name.outputs.environment_name }}
    steps:
      - id: output-environment-name
        run: echo "environment_name=${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: set-environment
    environment:
      name: ${{ needs.set-environment.outputs.environment_name }}
    outputs:
      environment_name: ${{ needs.set-environment.outputs.environment_name }}
    defaults:
      run:
         working-directory: ./src/ui/AMP.EMS

    strategy:
       matrix:
         node-version: [20.x]
 
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_IDP_AUTHORITY_HTTPS_URL: ${{ vars.IDP_AUTHORITY_HTTPS_URL }}
        envkey_EMS_SPA_APIURL: ${{ vars.EMS_SPA_APIURL }}
        envkey_EMS_SPA_CLIENTID: ${{ vars.EMS_SPA_CLIENTID }}
        envkey_EMS_SPA_CLIENTSCOPE: ${{ vars.EMS_SPA_CLIENTSCOPE }}
        envkey_EMS_SPA_REDIRECTURL: ${{ vars.EMS_SPA_REDIRECTURL }}
        directory: ./src/ui/AMP.EMS/
        file_name: .env
    - run: npm install
      working-directory: ./src/ui/AMP.EMS
    - run: npm run build -prod
      working-directory: ./src/ui/AMP.EMS
   # - run: npm test
   #   working-directory: ./src/ui/AMP.EMS
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: client-app
        path: ./src/ui/AMP.EMS/dist

  deploy:
    name: Deploy to ${{ needs.build.outputs.environment_name }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ needs.build.outputs.environment_name }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: client-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EMS_AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.EMS_AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.EMS_AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: '${{vars.EMS_AZUREAPPSERVICE_APPNAME}}'
          slot-name: 'Production'
          package: .
          target-path: '/home/site/wwwroot/client'