<p-table #dt [value]="items" [columns]="columns" [rows]="10" [paginator]="true" [loading]="loading"
    [pEditableRow]="event" [globalFilterFields]="['name','description']" editMode="row" [(selection)]="selectedItems"
    [rowHover]="true" dataKey="id" responsiveLayout="stack" [breakpoint]="'1000px'"
    [tableStyle]="{'min-width': '50rem'}" [responsive]="true">
    <ng-template pTemplate="caption">
        <p-button *ngIf="!isCreating" label="New" icon="pi pi-plus" pInitEditableRow (onClick)="addRow()" />
        <p-button *ngIf="isCreating" label="Save" icon="pi pi-save" pInitEditableRow (onClick)="save(event)" />
        <p-button *ngIf="isCreating" label="Cancel" icon="pi pi-times" pInitEditableRow (onClick)="cancelAdd()" />
        <p-button label="Delete" icon="pi pi-trash" (click)="deleteSelectedItems()"
            [disabled]="!selectedItems || !selectedItems.length" />
        <p-button icon="pi pi-external-link" label="Export" (click)="dt.exportCSV()" />
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Search..." />
        </span>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="name">Description <p-sortIcon field="description"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-editing="editing">
        <tr [pEditableRow]="item">
            <td>
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.name" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.description" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.description}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                    (click)="editRow()" class="p-button-rounded p-button-text">
                </button>
                <button *ngIf="!editing" pButton pRipple class="p-button-rounded p-button-text" icon="pi pi-envelope"
                    routerLink="/events/{{item.id}}" pTooltip="Manage Invitations"></button>
                <button *ngIf="!editing" pButton pRipple class="p-button-rounded p-button-text" icon="pi pi-trash"
                    (click)="delete(item)" pTooltip="Delete"></button>

                <button *ngIf="editing && !isCreating" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                    (click)="save(item)" class="p-button-rounded p-button-text p-button-success mr-2">
                </button>
                <button *ngIf="editing && !isCreating" pButton pRipple type="button" pCancelEditableRow
                    icon="pi pi-times" (click)="refreshGrid()" class="p-button-rounded p-button-text p-button-danger">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<router-outlet></router-outlet>
