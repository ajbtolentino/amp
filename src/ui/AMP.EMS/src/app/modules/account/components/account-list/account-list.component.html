<ng-container *ngIf="accounts$ | withStatus | async as accounts">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
        </ng-template>
        <ng-template pTemplate="right">
            <div class="my-2">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                    [loading]="accounts.loading!" [routerLink]="['add']"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="grid">
        <div class="col-12">
            <div class="card">
                <p-table #dt [value]="accounts.value!" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['account.name', 'account.accountNumber', 'account.accountType.name']"
                    editMode="row" [rowHover]="true" dataKey="id" [loading]="accounts.loading" [showLoader]="false">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                <div class="flex justify-content-between align-items-center">
                                    Name
                                    <p-sortIcon field="name"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="accountNumber">
                                <div class="flex justify-content-between align-items-center">
                                    Account Number
                                    <p-sortIcon field="accountNumber"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="accountType.name">
                                <div class="flex justify-content-between align-items-center">
                                    Account Type
                                    <p-sortIcon field="accountType.name"></p-sortIcon>
                                </div>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr [pEditableRow]="item">
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.accountNumber}}
                            </td>
                            <td>
                                {{item.accountType.name}}
                            </td>
                            <td>
                                <div class="flex">
                                    <button pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                                        [routerLink]="[item.id, 'edit']" class="p-button-text p-button-success mr-2"
                                        pTooltip="Edit">
                                    </button>
                                    <button pButton pRipple class="p-button-text p-button-warning" icon="pi pi-trash"
                                        pTooltip="Delete"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [colSpan]="7">
                                No records found
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="loadingbody">
                        <tr *ngFor="let i of [].constructor(5)">
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</ng-container>
