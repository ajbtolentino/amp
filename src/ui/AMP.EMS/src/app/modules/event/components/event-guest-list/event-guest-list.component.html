<ng-container *ngIf="guests$ | withStatus | async as guests">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <p-table #dt [value]="guests.value?.result!" [rows]="10" [totalRecords]="guests.value?.totalRecords!"
                    (onLazyLoad)="refreshGrid($event)" [lazy]="true" [paginator]="true" editMode="row"
                    [(selection)]="selectedItems" [rowHover]="true" dataKey="id" [loading]="guests.loading"
                    [globalFilterFields]="['firstName', 'lastName']" [showLoader]="false" stateStorage="session"
                    stateKey="event-guest-list-session" [showCurrentPageReport]="!guests.loading"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-between">
                            <div class="left">
                                <span class="p-input-icon-left p-ml-auto">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" placeholder="Search keyword" [ngModel]="searchKeyword"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
                                </span>
                            </div>
                            <div class="right">
                                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                                    [loading]="guests.loading!" [routerLink]="['add']"></button>

                                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                                    [loading]="guests.loading!" (click)="deleteSelectedItems()"
                                    [disabled]="!selectedItems || !selectedItems.length"></button>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="salutation">
                                <div class="flex justify-content-between align-items-center">
                                    Salutation
                                    <p-sortIcon field="salutation"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="firstName">
                                <div class="flex justify-content-between align-items-center">
                                    First Name
                                    <p-sortIcon field="firstName"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="middlename">
                                <div class="flex justify-content-between align-items-center">
                                    Middle Name
                                    <p-sortIcon field="middlename"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="lastName">
                                <div class="flex justify-content-between align-items-center">
                                    Last Name
                                    <p-sortIcon field="lastName"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="suffix">
                                <div class="flex justify-content-between align-items-center">
                                    Suffix
                                    <p-sortIcon field="suffix"></p-sortIcon>
                                </div>
                            </th>
                            <th>
                                <div class="flex align-items-center" *ngIf="roles$ | withStatus | async as roles">
                                    Role
                                    <p-columnFilter field="role" display="menu" matchMode="in" display="menu"
                                        [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                        *ngIf="!roles.loading">
                                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                            <p-multiSelect [ngModel]="value" [options]="roles.value" placeholder="Any"
                                                (onChange)="filter($event.value)" optionLabel="name" optionValue="id">
                                                <ng-template let-option pTemplate="item">
                                                    <div class="inline-block vertical-align-middle">
                                                        <span class="ml-1 mt-1">{{ option.name }}</span>
                                                    </div>
                                                </ng-template>
                                            </p-multiSelect>
                                        </ng-template>
                                    </p-columnFilter>
                                </div>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td><p-tableCheckbox [value]="item"></p-tableCheckbox></td>
                            <td>{{item.salutation}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.middleName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.suffix}}</td>
                            <td class="text-center">
                                <span *ngFor='let eventGuestRole of item.eventGuestRoles; let i = index'>
                                    {{eventGuestRole.role.name}}<span
                                        *ngIf=" i < item.eventGuestRoles.length - 1">,</span>
                                </span>
                            </td>
                            <td>
                                <div class="flex">
                                    <button pButton pRipple type="button" icon="pi pi-pencil"
                                        [routerLink]="[item.id,'edit']" class="p-button-text p-button-success mr-2"
                                        pTooltip="Edit">
                                    </button>
                                    <button pButton pRipple class="p-button-text p-button-warning" icon="pi pi-trash"
                                        (click)="delete(item)" pTooltip="Delete"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="summary">
                        <div class="flex align-items-center justify-content-between">

                        </div>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [colSpan]="10">
                                No records found
                            </td>
                        </tr>
                    </ng-template>


                    <ng-template pTemplate="loadingbody">
                        <tr *ngFor="let i of [].constructor(5)">
                            <td></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</ng-container>
