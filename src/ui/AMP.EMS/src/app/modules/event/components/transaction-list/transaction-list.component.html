<ng-container *ngIf="transactions$ | withStatus | async as transactions">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
        </ng-template>
        <ng-template pTemplate="right">
            <div class="my-2">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                    [loading]="transactions.loading!" [routerLink]="['add']"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="grid">
        <div class="col-12">
            <div class="card">
                <p-table #dt [value]="transactions.value!" [rows]="10" [paginator]="true"
                    [globalFilterFields]="['name','type.name']" editMode="row" [rowHover]="true" dataKey="id"
                    [loading]="transactions.loading" [showLoader]="false">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="referenceNumber">
                                <div class="flex justify-content-between align-items-center">
                                    Reference Number
                                    <p-sortIcon field="referenceNumber"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="description">
                                <div class="flex justify-content-between align-items-center">
                                    Description
                                    <p-sortIcon field="description"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="transactionDate">
                                <div class="flex justify-content-between align-items-center">
                                    Date
                                    <p-sortIcon field="transactionDate"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="transactionType.name">
                                <div class="flex justify-content-between align-items-center">
                                    Transaction Type
                                    <p-sortIcon field="transactionType.name"></p-sortIcon>
                                </div>
                            </th>
                            <th pSortableColumn="amount">
                                <div class="flex justify-content-between align-items-center">
                                    Amount
                                    <p-sortIcon field="amount"></p-sortIcon>
                                </div>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr [pEditableRow]="item">
                            <td>
                                {{item.vendorType.name}}
                            </td>
                            <td>{{item.amount | currency : 'PHP'}}</td>
                            <td>
                                <div class="flex">
                                    <button pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                                        [routerLink]="[item.id,'edit']" class="p-button-text p-button-success mr-2"
                                        pTooltip="Edit">
                                    </button>
                                    <button pButton pRipple class="p-button-text p-button-warning" icon="pi pi-trash"
                                        pTooltip="Delete"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [colSpan]="7">
                                No records found
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="loadingbody">
                        <tr *ngFor="let i of [].constructor(5)">
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td><p-skeleton></p-skeleton></td>
                            <td></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</ng-container>
