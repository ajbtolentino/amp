<div class="grid">
    <div class="col-12">
        <div class="card" *ngIf="guests$ | withStatus | async as guests">
            <p-table #dt [value]="guests.value!" [rows]="10" [paginator]="true"
                [globalFilterFields]="['firstName','lastName']" editMode="row" [(selection)]="selectedItems"
                [rowHover]="true" dataKey="id" [loading]="guests.loading" [showLoader]="false">
                <ng-template pTemplate="caption">
                    <div class="flex flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input class="w-full sm:w-auto" pInputText type="text"
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Search..." />
                            </span>
                        </div>

                        <div>
                            <button pButton pRipple *ngIf="!isCreating" label="New" icon="pi pi-plus"
                                class="p-button-success mr-2" routerLink="/event/{{eventId}}/guests/add"></button>

                            <button pButton pRipple *ngIf="!isCreating" label="Delete" icon="pi pi-trash"
                                class="p-button-danger" (click)="deleteSelectedItems()"
                                [disabled]="!selectedItems || !selectedItems.length"></button>

                            <!-- <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button> -->
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="firstName">
                            <div class="flex justify-content-between align-items-center">
                                First Name
                                <p-sortIcon field="firstName"></p-sortIcon>
                            </div>
                        </th>
                        <th pSortableColumn="lastName">
                            <div class="flex justify-content-between align-items-center">
                                Last Name
                                <p-sortIcon field="lastName"></p-sortIcon>
                            </div>
                        </th>
                        <th pSortableColumn="maxGuests">
                            <div class="flex justify-content-between align-items-center">
                                Max Guests
                                <p-sortIcon field="maxGuests"></p-sortIcon>
                            </div>
                        </th>
                        <th pSortableColumn="role">
                            <div class="flex justify-content-between align-items-center">
                                Role
                                <p-sortIcon field="role"></p-sortIcon>
                            </div>
                        </th>
                        <th pSortableColumn="responded">
                            <div class="flex justify-content-between align-items-center">
                                Status
                                <p-sortIcon field="responded"></p-sortIcon>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-editing="editing" let-expanded="expanded">
                    <tr [pEditableRow]="item">
                        <td><p-tableCheckbox [value]="item"></p-tableCheckbox></td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.maxGuests}}</td>
                        <td>
                            <span *ngFor='let eventGuestRole of item.eventGuestRoles'>
                                {{eventGuestRole.name}}
                            </span>
                        </td>
                        <td class="text-center">
                            <span *ngIf="!item.eventGuestInvitations?.length"
                                class="invitation-badge status-missing-invitation">Missing
                                Invitation</span>
                            <span *ngIf="item.eventGuestInvitations?.length && hasResponded(item)"
                                class="invitation-badge status-responded">Responded</span>
                            <span *ngIf="item.eventGuestInvitations?.length && !hasResponded(item)"
                                class="invitation-badge status-awaiting-response">Awaiting
                                Response</span>
                        </td>
                        <td>
                            <div class="flex">
                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                    icon="pi pi-pencil" routerLink="/event/{{eventId}}/guest/{{item.eventGuestId}}"
                                    class="p-button-rounded p-button-success mr-2" pTooltip="Edit">
                                </button>
                                <button *ngIf="!editing" pButton pRipple class="p-button-rounded p-button-warning"
                                    icon="pi pi-trash" (click)="delete(item)" pTooltip="Delete"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="rowexpansion" let-eventGuest>
                    <tr>
                        <td colspan="7">

                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [colSpan]="4">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
