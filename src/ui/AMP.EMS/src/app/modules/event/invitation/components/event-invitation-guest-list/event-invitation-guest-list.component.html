<div class="grid" *ngIf="eventInvitation$ | withStatus | async as eventInvitation">
    <div class="col-12">
        <div class="card" *ngIf="eventGuests$ | withStatus | async as eventGuests">
            <p-table [value]="eventGuests.value!" dataKey="id" [loading]="eventGuests.loading" [showLoader]="false">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Guest</th>
                        <th>Code</th>
                        <th>Max Guests</th>
                        <th>Response</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td><p-skeleton /></td>
                        <td></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-eventGuest>
                    <tr
                        *ngIf="eventGuest.eventGuestInvitations | findItem: eventInvitation.value?.id! : 'eventInvitationId' as eventGuestInvitation">
                        <td>{{eventGuest.guest.firstName}} {{eventGuest.guest.lastName}}</td>
                        <td>{{eventGuestInvitation.code}}</td>
                        <td>{{eventGuestInvitation.maxGuests}}</td>
                        <td>
                            <span
                                *ngIf="eventGuestInvitation.id && eventGuestInvitation.eventGuestInvitationRsvps.length"
                                [class]="'invitation-badge status-' +eventGuestInvitation.eventGuestInvitationRsvps[0]?.response">{{eventGuest.eventGuestInvitationRSVPs[0]?.response}}</span>
                            <span
                                *ngIf="eventGuestInvitation.id && !eventGuestInvitation.eventGuestInvitationRsvps.length"
                                [class]="'invitation-badge status-awaiting-response'">Awaiting Response</span>
                            <span *ngIf="!eventGuestInvitation.id"
                                [class]="'invitation-badge status-not-assigned'">N/A</span>
                        </td>
                        <td>
                            <button pTooltip="Copy" *ngIf="eventGuestInvitation.code" pButton pRipple type="button"
                                icon="pi pi-share-alt" (click)="copyLink(eventGuestInvitation.code)"
                                class="p-button-text p-button-text"></button>
                            <a pTooltip="View" *ngIf="eventGuestInvitation.code" pButton pRipple type="button"
                                icon="pi pi-eye" class="p-button-text p-button-text" target="_blank"
                                routerLink="/invitation/{{eventGuestInvitation.code}}"></a>
                            <button *ngIf="!eventGuestInvitation.id" pButton pRipple type="button"
                                icon="pi pi-user-plus" class="p-button-text p-button-success mr-2 p-jc-end"
                                pTooltip="Add" (click)="add(eventGuest.id, eventInvitation.value?.id!)">
                            </button>
                            <button *ngIf="eventGuestInvitation.id" pButton pRipple type="button"
                                icon="pi pi-user-minus" class="p-button-text p-button-warning mr-2 p-jc-end"
                                pTooltip="Remove" (click)="delete(eventGuestInvitation.id)">
                            </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [colSpan]="4">
                            No invitations found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
