<ng-container *ngIf="guestInvitation$ | withStatus | async as guestInvitation">
    <ngx-dynamic-hooks [content]="guestInvitation.value?.eventInvitation?.html" [context]="{
        guest: guestInvitation.value?.guest,
            eventGuestInvitation: guestInvitation.value?.eventGuestInvitation,
            onSubmit: onSubmit}" [options]="{sanitize: false}"></ngx-dynamic-hooks>
</ng-container>
