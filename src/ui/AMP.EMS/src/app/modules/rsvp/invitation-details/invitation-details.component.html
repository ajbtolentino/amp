<ng-container *ngIf="eventGuestInvitation$ | withStatus | async as eventGuestInvitation">
    <ngx-dynamic-hooks [content]="eventGuestInvitation.value?.eventInvitation?.html" [context]="{
        guest: eventGuestInvitation.value?.eventGuest?.guest!,
            eventGuestInvitation: eventGuestInvitation.value!,
            onSubmit: onSubmit}" [options]="{sanitize: false}"></ngx-dynamic-hooks>
</ng-container>
