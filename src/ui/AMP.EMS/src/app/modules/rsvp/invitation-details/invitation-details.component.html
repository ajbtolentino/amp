<ng-container *ngIf="guestInvitation$ | withStatus | async as guestInvitation">
    <ngx-dynamic-hooks *ngIf="!guestInvitation.loading"
        [content]="guestInvitation.value?.invitation!.content!.htmlContent" [context]="{
            guestInvitation: guestInvitation!.value!,
            onSubmit: onSubmit}" [options]="{sanitize: false}"></ngx-dynamic-hooks>
</ng-container>
